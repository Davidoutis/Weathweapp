<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="card">
            <div class="search">
                <input type="text" spellcheck="false" placeholder="Search for the location.." id="input" value="Visakhapatnam">
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="city-time">
                            <h1 class="name" id="city"></h1>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="date-container">
                            <span class="time"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="date-container">
                            <span class="date"></span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h1 class="temp"> </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="weather-icon">
                            <img src="" alt="" id="icon" width="100">
                        </div>
                    </div>
                </div>

                <ul class="details">
                    <li>
                        <span>Conditions</span>
                        <span class="conditions"></span>
                    </li>
                    <li>
                        <span>Real Feel</span>
                        <span id="feelsLike">&#176;</span>
                    </li>
                    <li>
                        <span>Temperarature</span>
                        <span id="variation">Min: &#176; Max: &#176;</span>
                    </li>

                    <li>
                        <span>Humidity</span>
                        <span class="humidity"></span>
                    </li>
                    <li>
                        <span>Wind Speed</span>
                        <span class="wind"></span>
                    </li>
                </ul>
            </div>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
